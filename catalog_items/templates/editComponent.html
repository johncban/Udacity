<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel=stylesheet type=text/css href="{{url_for('static', filename='css/main.css')}}">

    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- Google MD Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <title>
        Edit Component
    </title>
</head>

<body>
    <div class="container">
        <div class="jumbotron-fluid">
            <form action="{{ url_for('editComponent', pccomponents_id = pccomponents.id) }}" method='post' enctype="multipart/form-data">
                <div class="panel-body">
                    <div class="jumbotron card-shadow sharp">
                        <h3>
                            Edit or Change <b class="del-header">{{pccomponents.c_name}}</b> Name?
                        </h3>
                        <hr>
                        <div class="form-group">
                            <label class="col-form-label">Name</label>
                            {{ form.csrf_token }}
                            {{ form.ec_name(class_="txt-box") }}
                            {% for error in form.ec_name.errors %}
                            <span style="color: red;">[{{ error }}]
                                <link rel=stylesheet type=text/css href="{{url_for('static', filename='css/main.css')}}"></span>
                            {% endfor %}
                            <br>
                            <br>
                            <label class="col-form-label">Upload Image</label>
                            {{ form.pic_ctrl(size=30) }}
                            {% for error in form.pic_ctrl.errors %}
                            <span style="color: red;">[{{ error }}]</span>
                            {% endfor %}
                        </div>
                    </div>
                    <hr>
                    <div class="btn-group form-group" role="group" aria-label="Edit Cancel Button Group">
                        <button class="btn btn-edit-comp sharp material-icons">
                            <span>
                                edit
                            </span>
                        </button>
                        <button class="btn btn-cancel-comp sharp material-icons" onclick="location.href = '{{url_for('showComponents')}}';">
                            <span>cancel</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
