<html>
{% include "header.html" %}
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/johncban/Udacity/fsnd-prjfour/Fullstack/ProjectFour/item_catalog/vagrant/catalog/static/img/icon/glyphicons-260-barcode.png">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel=stylesheet type=text/css href="{{url_for('static', filename='css/main.css')}}">

<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
  crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>

<!-- Google MD Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd"
  crossorigin="anonymous">

<title>
  New Part Component
</title>

<body>
  <div class="container cont">
    <div class="panel panel-default panel-width pane">
      <div class="panel-heading">
        <h1>
          New PC Part Component
        </h1>
      </div>
      <form action="/components/new" method='post' enctype="multipart/form-data">
        {{ form.csrf_token }}
        <div class="panel-body">
          <div class="form-group">
            <label class="col-form-label">Name</label>
            {{ form.name(class_="txt-box") }}
            {% for error in form.name.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
            <br>
            <br>
            <label class="col-form-label">Upload Image</label>
            {{ form.pic_ctrl(class_="sharp") }}
            {% for error in form.pic_ctrl.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
          </div>
          <hr>
          <div class="btn-group form-group" role="group" aria-label="Add New Component or Cancel Button Group">
            <button class="btn btn-add-comp sharp material-icons">
              <span>create_new_folder</span>
            </button>
            <button class="btn btn-cancel-comp sharp material-icons" onclick="location.href = '{{url_for('showComponents')}}';">
              <span>cancel</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
