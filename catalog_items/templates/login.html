    <title>
        PC Component Catalog Login
    </title>
    <!-- the below three lines are a fix to get HTML5 semantic elements working in old versions of Internet Explorer-->
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <header>
        <nav>
            {% include "header.html" %}
        </nav>
    </header>
    <div class="video-background">
        <div class="video-foreground">
            <iframe src="https://www.youtube.com/embed/mF06orSM7zY?rel=0&amp;controls=0&amp;showinfo=0&rel=0&autoplay=1&loop=1"
                frameborder="0" allowfullscreen>
            </iframe>
        </div>
    </div>
    <div id="vidtop-content">
        <div class="jumbotron position background">
            <div class="container">
                <h1>PC Catalog Inventory</h1>
                <p>
                    Inventory Database PC Parts Catalog, in fulfillment for Udacity's FSND Project.
                </p>
                <div id="signinButton">
                    <span class="g-signin" data-scope="openid email" data-clientid="968950719619-sgml7mindkbptu6ppht6igqr6rf0o65f.apps.googleusercontent.com"
                        data-redirecturi="postmessage" data-accesstype="offline" data-cookiepolicy="single_host_origin"
                        data-callback="signInCallback" data-approvalprompt="force">
                    </span>
                </div>
                <div id="result"></div>
            </div>
        </div>
    </div>
    <script>
        function signInCallback(authResult) {
            if (authResult['code']) {

                // Hide the sign-in button now that the user is authorized
                $('#signinButton').attr('style', 'display: none');

                // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
                $.ajax({
                    type: 'POST',
                    url: '/gconnect?state={{STATE}}',
                    processData: false,
                    data: authResult['code'],
                    contentType: 'application/octet-stream; charset=utf-8',
                    success: function (result) {
                        // Handle or verify the server response if necessary.
                        if (result) {
                            $('#result').html('Login Successful!</br>' + result + '</br>Redirecting...')
                            setTimeout(function () {
                                window.location.href = "/components";
                            }, 4000);
                        } else if (authResult['error']) {

                            console.log('There was an error: ' + authResult['error']);
                        } else {
                            $('#result').html(
                                'Failed to make a server-side call. Check your configuration and console.'
                            );
                        }
                    }
                });
            }
        }
    </script>
    <!--END GOOGLE PLUS SIGN IN -->
</body>

</html>
