<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel=stylesheet type=text/css href="{{url_for('static', filename='css/main.css')}}">

    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- Google MD Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>
        Delete Component
    </title>

</head>

<body>
    <div class="container">
        <div class="jumbotron-fluid">
            <div class="panel-heading">
                <div class="jumbotron card-shadow sharp">
                    <h3>
                        Are you sure you want to Delete <b class="del-header">{{pccomponents.c_name}}</b>?
                    </h3>
                    <hr>
                    <form action="{{ url_for('deleteComponent', pccomponents_id = pccomponents.id)}}" method='post'>
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="btn-group form-group" role="group" aria-label="Basic example">
                                    <button class="btn btn-del-component sharp material-icons">
                                        <span>
                                            delete_forever
                                        </span>
                                    </button>
                                    <button class="btn btn-cancel-comp sharp material-icons" onclick="location.href = '{{url_for('showComponents')}}';">
                                        <span>
                                            cancel
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
